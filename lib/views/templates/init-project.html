<div class="apio apio-template-root pio-init">
  <h1>APIO: Initialize project</h1>

  <section>
    <h2>Choose FPGA boards: </h2>
    <p class="selected-placeholder"></p>
    <ul class="selected-boards"></ul>
  </section>

  <section>
    <div class="board-select-wrapper">
      <div class="settings-view">
        <select class="board-select form-control">
          <option value="icezum">IceZUM</option>
          <option value="icestick">iCEstick</option>
          <option value="go-board">Go board</option>
          <option value="icoboard">icoBOARD 1.0</option>
          <option value="iCE40-HX8K">iCE40-HX8K</option>
          <option value="Cat-board">Cat board</option>
          <option value="kefir">K&eacute;fir I</option>
          <option value="TinyFPGA-B2">TinyFPGA B2</option>
        </select>
      </div>
    </div>
  </section>

  <section>
    <div class="directory-select-wrapper">
      <h2>Choose the directory:</h2>
      <div class="settings-view">
        <select class="directory-select dir-select-part form-control"></select>
        <button class="other-directory btn btn-default">Other</button>
      </div>
    </div>
  </section>

  <section>
    </br>
    <div class="controls">
      <button class="do-init btn btn-lg btn-primary" disabled="disabled">Initialize</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </section>
</div>
