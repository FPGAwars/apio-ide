<div class="apio apio-template-root pio-example">
  <h1>APIO: Load Example</h1>

  <section>
    <h2>Choose an example: </h2>
    <p class="selected-placeholder"></p>
    <ul class="selected-examples"></ul>
  </section>

  <section>
    <div class="example-select-wrapper">
      <div class="settings-view">
        <select class="example-select form-control">
          <option value="icezum/leds">icezum/leds</option>
          <option value="icezum/template">icezum/template</option>
          <option value="icezum/pcf">icezum/pcf</option>
          <option value="icestick/leds">icestick/leds</option>
          <option value="icestick/template">icestick/template</option>
          <option value="icestick/pcf">icestick/pcf</option>
          <option value="go-board/leds">go-board/leds</option>
          <option value="go-board/template">go-board/template</option>
          <option value="go-board/pcf">go-board/pcf</option>
          <option value="icoboard/leds">icoboard/leds</option>
          <option value="icoboard/template">icoboard/template</option>
          <option value="icoboard/pcf">icoboard/pcf</option>
          <option value="iCE40-HX8K/leds">iCE40-HX8K/leds</option>
          <option value="Cat-board/blinky">Cat-board/blinky</option>
          <option value="kefir/leds">kefir/leds</option>
          <option value="kefir/template">kefir/template</option>
          <option value="kefir/pcf">kefir/pcf</option>
          <option value="leds">leds</option>
          <option value="wire">wire</option>
        </select>
      </div>
    </div>
  </section>

  <section>
    <div class="directory-select-wrapper">
      <h2>Choose the directory:</h2>
      <div class="settings-view">
        <select class="directory-select dir-select-part form-control"></select>
        <button class="other-directory btn btn-default">Other</button>
      </div>
    </div>
  </section>

  <section>
    </br>
    <div class="controls">
      <button class="do-load btn btn-lg btn-primary" disabled="disabled">Load</button>
      <button class="cancel btn btn-lg btn-link">Cancel</button>
    </div>
  </section>
</div>
